<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}CalEE - 饮食热量追踪{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        [x-cloak] { display: none !important; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .card-hover {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card-hover:active {
            transform: scale(0.98);
        }
        .slide-up {
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen pb-20">
    {% block content %}{% endblock %}

    <!-- 底部导航栏 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 safe-area-bottom z-50">
        <div class="max-w-lg mx-auto flex justify-around items-center h-16">
            <a href="/" class="nav-item flex flex-col items-center justify-center w-full h-full text-primary-600" data-page="dashboard">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="/search" class="nav-item flex flex-col items-center justify-center w-full h-full text-gray-400" data-page="search">
                <i data-lucide="search" class="w-6 h-6"></i>
                <span class="text-xs mt-1">搜索</span>
            </a>
            <a href="/upload" class="nav-item flex flex-col items-center justify-center w-full h-full relative" data-page="upload">
                <div class="absolute -top-6 bg-primary-500 rounded-full w-14 h-14 flex items-center justify-center shadow-lg">
                    <i data-lucide="camera" class="w-7 h-7 text-white"></i>
                </div>
                <span class="text-xs mt-8 text-gray-400">拍照</span>
            </a>
            <a href="/progress" class="nav-item flex flex-col items-center justify-center w-full h-full text-gray-400" data-page="progress">
                <i data-lucide="bar-chart-2" class="w-6 h-6"></i>
                <span class="text-xs mt-1">进度</span>
            </a>
            <a href="/profile" class="nav-item flex flex-col items-center justify-center w-full h-full text-gray-400" data-page="profile">
                <i data-lucide="user" class="w-6 h-6"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </nav>

    <script>
        // 初始化图标
        lucide.createIcons();

        // 高亮当前页面
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/')[1] || 'dashboard';
            document.querySelectorAll('.nav-item').forEach(item => {
                const page = item.getAttribute('data-page');
                if (page === currentPage || (currentPage === '' && page === 'dashboard')) {
                    item.classList.remove('text-gray-400');
                    item.classList.add('text-primary-600');
                } else {
                    item.classList.remove('text-primary-600');
                    item.classList.add('text-gray-400');
                }
            });
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
