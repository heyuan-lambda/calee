{% extends "base.html" %}

{% block title %}CalEE - 搜索食物{% endblock %}

{% block content %}
<div x-data="searchPage()" x-init="initSearch()" class="max-w-lg mx-auto">
    <!-- 搜索头 -->
    <header class="bg-white p-4 sticky top-0 z-10 shadow-sm">
        <h1 class="text-xl font-bold mb-4">搜索食物</h1>

        <!-- 搜索框 -->
        <div class="relative">
            <i data-lucide="search" class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input
                type="text"
                x-model="searchQuery"
                @input="debounceSearch"
                placeholder="搜索食物名称..."
                class="w-full pl-10 pr-4 py-3 bg-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500"
            >
            <button
                x-show="searchQuery"
                @click="clearSearch"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
            >
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- 分类筛选 -->
        <div class="flex gap-2 mt-3 overflow-x-auto pb-2 scrollbar-hide">
            <button
                @click="selectedCategory = null"
                :class="selectedCategory === null ? 'bg-primary-500 text-white' : 'bg-gray-100 text-gray-600'"
                class="px-4 py-2 rounded-full text-sm whitespace-nowrap transition"
            >
                全部
            </button>
            <template x-for="cat in categories" :key="cat.value">
                <button
                    @click="selectedCategory = cat.value"
                    :class="selectedCategory === cat.value ? 'bg-primary-500 text-white' : 'bg-gray-100 text-gray-600'"
                    class="px-4 py-2 rounded-full text-sm whitespace-nowrap transition"
                    x-text="cat.label"
                >
                </button>
            </template>
        </div>
    </header>

    <!-- 搜索结果 -->
    <main class="p-4">
        <!-- 加载状态 -->
        <div x-show="loading" class="flex justify-center py-12">
            <div class="w-8 h-8 border-4 border-primary-200 border-t-primary-500 rounded-full animate-spin"></div>
        </div>

        <!-- 空状态 -->
        <div x-show="!loading && foods.length === 0 && searchQuery" class="text-center py-12">
            <i data-lucide="search-x" class="w-16 h-16 mx-auto text-gray-300 mb-4"></i>
            <p class="text-gray-500">未找到相关食物</p>
            <p class="text-sm text-gray-400 mt-1">试试其他关键词</p>
        </div>

        <!-- 初始状态 -->
        <div x-show="!loading && foods.length === 0 && !searchQuery" class="text-center py-12">
            <i data-lucide="utensils" class="w-16 h-16 mx-auto text-gray-300 mb-4"></i>
            <p class="text-gray-500">搜索您想记录的食物</p>
            <p class="text-sm text-gray-400 mt-1">输入食物名称开始搜索</p>
        </div>

        <!-- 食物列表 -->
        <div x-show="!loading && foods.length > 0" class="space-y-3">
            <template x-for="food in foods" :key="food.id">
                <a
                    :href="'/foods/' + food.id"
                    class="block bg-white rounded-xl p-4 shadow-sm card-hover"
                >
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 rounded-xl bg-gray-100 flex items-center justify-center flex-shrink-0 overflow-hidden">
                            <img x-show="food.image_url" :src="food.image_url" class="w-full h-full object-cover">
                            <i x-show="!food.image_url" data-lucide="apple" class="w-8 h-8 text-gray-300"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-semibold text-gray-900 truncate" x-text="food.name"></h3>
                            <p x-show="food.brand" class="text-sm text-gray-500 truncate" x-text="food.brand"></p>
                            <div class="flex items-center gap-3 mt-1">
                                <span class="text-sm font-medium text-primary-600" x-text="Math.round(food.calories_per_serving) + ' 卡/份'"></span>
                                <span class="text-xs text-gray-400" x-text="food.serving_size + food.serving_unit"></span>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-gray-300 flex-shrink-0"></i>
                    </div>
                </a>
            </template>
        </div>

        <!-- 加载更多 -->
        <div
            x-show="!loading && foods.length > 0 && hasMore"
            @click="loadMore"
            class="mt-4 text-center text-primary-600 font-medium cursor-pointer"
        >
            加载更多
        </div>
    </main>
</div>

<script>
function searchPage() {
    return {
        searchQuery: '',
        selectedCategory: null,
        foods: [],
        loading: false,
        hasMore: false,
        offset: 0,
        limit: 20,
        searchTimeout: null,

        categories: [
            { value: 'main', label: '主食' },
            { value: 'side', label: '配菜' },
            { value: 'vegetable', label: '蔬菜' },
            { value: 'fruit', label: '水果' },
            { value: 'snack', label: '零食' },
            { value: 'drink', label: '饮品' },
        ],

        async initSearch() {
            lucide.createIcons();
        },

        debounceSearch() {
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(() => {
                this.offset = 0;
                this.foods = [];
                this.search();
            }, 300);
        },

        async search() {
            if (this.searchQuery.length === 0 && !this.selectedCategory) {
                this.foods = [];
                return;
            }

            this.loading = true;
            try {
                const params = new URLSearchParams({
                    limit: this.limit,
                    offset: this.offset,
                });
                if (this.searchQuery) params.append('search', this.searchQuery);
                if (this.selectedCategory) params.append('category', this.selectedCategory);

                const response = await fetch(`/api/v1/foods?${params}`);
                const result = await response.json();

                if (result.success) {
                    if (this.offset === 0) {
                        this.foods = result.data.foods;
                    } else {
                        this.foods = [...this.foods, ...result.data.foods];
                    }
                    this.hasMore = result.data.total > this.offset + this.limit;
                }
            } catch (error) {
                console.error('搜索失败:', error);
            } finally {
                this.loading = false;
                lucide.createIcons();
            }
        },

        loadMore() {
            this.offset += this.limit;
            this.search();
        },

        clearSearch() {
            this.searchQuery = '';
            this.selectedCategory = null;
            this.foods = [];
            this.offset = 0;
        }
    };

    // 监听分类变化
    searchPage().$watch('selectedCategory', () => {
        searchPage().offset = 0;
        searchPage().foods = [];
        searchPage().search();
    });
}
</script>
{% endblock %}
